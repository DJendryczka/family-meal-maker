<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <h1>Welcome</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="error-message" id="loginError"></p>
            <p class="info-text">Demo: username: <strong>user</strong>, password: <strong>123</strong></p>
        </div>
    </div>

    <!-- Splash Page (Home) -->
    <div id="splashPage" class="page">
        <div class="splash-container">
            <button id="logoutBtnSplash" class="btn btn-logout-splash">Logout</button>
            <div class="splash-content">
                <div class="splash-overlay"></div>
                <div class="splash-card-wrapper">
                    <div class="today-meal splash-meal">
                        <h2>Today's Dinner</h2>
                        <div class="meal-card splash-meal-card">
                            <img id="todayMealImage" src="" alt="Today's meal" class="meal-image">
                            <h3 id="todayMealName"></h3>
                            <p id="todayMealDesc"></p>
                            <button class="btn btn-view-recipe">View Recipe</button>
                        </div>
                    </div>
                </div>
                <div class="splash-text">
                    <h1>Family Meal Maker</h1>
                    <p>Your 14-Day Meal Planning Guide</p>
                </div>
                <button id="viewMealPlanBtn" type="button" class="btn btn-primary">View 14-Day Meal Plan</button>
            </div>
            
        </div>
    </div>

    <!-- Dashboard Page (14-Day Meal Plan) -->
    <div id="dashboardPage" class="page">
        <div class="dashboard-container">
            <div class="navbar">
                <h1>14-Day Meal Plan</h1>
                <div class="navbar-buttons">
                    <button id="backToSplashBtn" class="btn btn-secondary">Back to Home</button>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>
            </div>
            <div class="content">
                <div class="meal-plan-grid" id="mealPlanGrid">
                    <!-- Meal cards will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

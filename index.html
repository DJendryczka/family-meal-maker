<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Family Meal Maker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your 14-Day Meal Planning Guide">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Meal Maker">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <h1>Welcome</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="error-message" id="loginError"></p>
        </div>
    </div>

    <!-- Splash Page (Home) -->
    <div id="splashPage" class="page">
        <div class="splash-container">
            <button id="logoutBtnSplash" class="btn btn-logout-splash">Logout</button>
            <div class="splash-content">
                <div class="splash-overlay"></div>
                <div class="splash-card-wrapper">
                    <div class="today-meal splash-meal">
                        <h2>Today's Dinner</h2>
                        <div class="meal-card splash-meal-card">
                            <img id="todayMealImage" src="" alt="Today's meal" class="meal-image">
                            <h3 id="todayMealName"></h3>
                            <p id="todayMealDesc"></p>
                            <button class="btn btn-view-recipe">View Recipe</button>
                        </div>
                    </div>
                </div>
                <div class="splash-text">
                    <h1>Family Meal Plan</h1>
                    <p>Your 14-Day Meal Planning Guide</p>
                </div>
                <button id="viewMealPlanBtn" type="button" class="btn btn-primary">View 14-Day Meal Plan</button>
            </div>
            
        </div>
    </div>

    <!-- Dashboard Page (14-Day Meal Plan) -->
    <div id="dashboardPage" class="page">
        <div class="dashboard-container">
            <div class="navbar">
                <h1>14-Day Meal Plan</h1>
                <div class="navbar-buttons">
                    <button id="backToSplashBtn" class="btn btn-secondary">Back to Home</button>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>
            </div>
            <div class="content">
                <div class="meal-plan-grid" id="mealPlanGrid">
                    <!-- Meal cards will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Recipe</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editName">Recipe Name:</label>
                    <input type="text" id="editName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" class="form-input form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editImage">Image URL:</label>
                    <input type="text" id="editImage" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedMeal()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
